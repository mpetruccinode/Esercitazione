<div class="table">
  <app-searchbar (onFilter)="searchBar($event)"></app-searchbar>
  <p-table #dt [value]="cars"
           [globalFilterFields]="['make','model','year','color']"
           styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{car.make}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>{{car.color}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
