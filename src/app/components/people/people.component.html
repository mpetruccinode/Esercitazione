<div class="table">
  <p-table [value]="people"
           styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
      <tr>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.age}}</td>
        <td>{{person.email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
